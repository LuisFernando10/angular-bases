<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item"
  >
    <strong>{{ i + 1 }}. </strong>
    <strong>Nombre: </strong> <span>{{ character.name }}</span> -
    <strong>Poder: </strong><span>{{ character.power }}</span>
  </li>
</ul>
