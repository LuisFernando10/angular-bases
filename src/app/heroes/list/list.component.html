<h2>Listado de Heroes</h2>

<h4>El héroe borrado es: <small class="text-danger">XXXX</small></h4>
<h3>No ha borrado</h3>

<button class="btn btn-outline-danger">Borrar último Heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let hero of heroNames" class="list-group-item">{{ hero }}</li>
</ul>
